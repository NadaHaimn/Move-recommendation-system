name: CI/CD Deploy

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # سحب الكود من الريبو
      - name: Checkout code
        uses: actions/checkout@v3

      # Docker Hub login
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build & Push Docker Image
      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/movie-reco:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/movie-reco:latest

      # Deploy on EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e  # لو أي أمر فشل، السكريبت يتوقف

            # حذف أي container قديم
            if sudo docker ps -a --format '{{.Names}}' | grep -Eq "^movie-reco\$"; then
              echo "🛑 Stopping old container..."
              sudo docker stop movie-reco || true
              sudo docker rm movie-reco || true
            fi

            # عمل pull للـ image الجديدة
            echo "🐳 Pulling latest image..."
            if ! sudo docker pull ${{ secrets.DOCKER_USERNAME }}/movie-reco:latest; then
              echo "⚠️ Pull failed, keeping old container running."
              exit 1
            fi

            # تشغيل الـ container الجديد
            echo "🚀 Running new container..."
            if ! sudo docker run -d --name movie-reco -p 8000:8000 -p 8501:8501 ${{ secrets.DOCKER_USERNAME }}/movie-reco:latest; then
              echo "❌ Run failed! Attempting to restart old container..."
              sudo docker start movie-reco || true
              exit 1
            fi

            echo "✅ Deployment successful!"