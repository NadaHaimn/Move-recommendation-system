name: Docker Deployment to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy-docker:
    name: ðŸš€ Deploy Docker on EC2
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ” Set up SSH for EC2 access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Build & Run Docker on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            # Ù…Ø¬Ù„Ø¯ Ø§Ù„Ù…Ø´Ø±ÙˆØ¹
            PROJECT_DIR=/home/${USER}/movie-reco
            if [ ! -d "$PROJECT_DIR" ]; then
              git clone https://github.com/${{ github.repository }} $PROJECT_DIR
            else
              cd $PROJECT_DIR
              git reset --hard
              git pull origin main
            fi

            cd $PROJECT_DIR

            echo "ðŸ›‘ Stop and remove existing container if exists..."
            sudo docker stop movie-reco || true
            sudo docker rm movie-reco || true

            echo "ðŸ³ Build Docker image..."
            sudo docker build -t movie-reco:latest .

            # ØªØ£ÙƒØ¯ Ù…Ù† ÙˆØ¬ÙˆØ¯ Ø§Ù„Ø´Ø¨ÙƒØ©
            sudo docker network create movie-network || true

            echo "â–¶ï¸ Run container..."
            sudo docker run -d --name movie-reco \
              --network movie-network \
              -p 8000:8000 \
              -p 8501:8501 \
              --memory=4g --cpus="2" \
              movie-reco:latest

            echo "âœ… Deployment completed!"
          EOF