name: CI/CD Deploy

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # سحب الكود من الريبو
      - name: Checkout code
        uses: actions/checkout@v3

      # تسجيل الدخول على Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build & Push Docker Image
      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/movie-reco:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/movie-reco:latest

      # Deploy على EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e

            echo "🛑 Stopping and removing old container if exists..."
            if sudo docker ps -a --format '{{.Names}}' | grep -Eq "^movie-reco\$"; then
              sudo docker stop movie-reco || true
              sudo docker rm movie-reco || true
            fi

            echo "🐳 Pulling latest image from Docker Hub..."
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/movie-reco:latest

            echo "🚀 Running new container on network movie-network..."
            sudo docker run -d \
              --name movie-reco \
              --network movie-network \
              -p 8000:8000 \
              -p 8501:8501 \
              --memory=4g \
              --cpus="2" \
              ${{ secrets.DOCKER_USERNAME }}/movie-reco:latest

            echo "✅ Deployment successful!"