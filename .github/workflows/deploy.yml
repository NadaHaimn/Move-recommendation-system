name: Deploy Movie Recommendation System

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: ğŸš€ Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ checkout Ø§Ù„ÙƒÙˆØ¯
      - name: ğŸ§¾ Checkout Code
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Ø¥Ø¹Ø¯Ø§Ø¯ SSH
      - name: ğŸ” Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # 3ï¸âƒ£ Ø±ÙØ¹ Ø§Ù„ÙƒÙˆØ¯ Ù„Ù„Ø³ÙŠØ±ÙØ±
      - name: ğŸ“¤ Rsync Project to EC2
        run: |
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" \
            ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USER }}/Move-recommendation-system

      # 4ï¸âƒ£ ØªØ´ØºÙŠÙ„ Ø§Ù„Ø£ÙˆØ§Ù…Ø± Ø¹Ù„Ù‰ Ø§Ù„Ø³ÙŠØ±ÙØ±
      - name: ğŸ› ï¸ Install Dependencies & Restart Services
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            echo "ğŸ“‚ Activating venv..."
            VENV_PATH=/home/ubuntu/app/venv
            PYTHON=$VENV_PATH/bin/python

            echo "ğŸ“¥ Installing requirements..."
            $PYTHON -m pip install --upgrade pip
            $PYTHON -m pip install -r /home/ubuntu/app/Move-recommendation-system/requirements.txt

            echo "ğŸ”„ Restarting services..."
            sudo systemctl daemon-reload
            sudo systemctl restart recommendation.service
            sudo systemctl restart streamlit.service

            echo "âœ… Deployment completed!"
          EOF