name: CI/CD Deploy

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/movie-reco:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/movie-reco:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e

            echo "ğŸ§¹ Cleaning up Docker to free space..."
            # Ø­Ø°Ù Ø§Ù„ÙƒÙˆÙ†ØªÙŠÙ†Ø±Ø§Øª Ø§Ù„Ù…ØªÙˆÙ‚ÙØ©
            sudo docker container prune -f
            # Ø­Ø°Ù Ø§Ù„Ù€ images Ø§Ù„Ù‚Ø¯ÙŠÙ…Ø© ØºÙŠØ± Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù…Ø©
            sudo docker image prune -af
            # Ø­Ø°Ù Ø§Ù„Ù€ volumes ØºÙŠØ± Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù…Ø©
            sudo docker volume prune -f
            # Ø­Ø°Ù Ø§Ù„Ø´Ø¨ÙƒØ§Øª ØºÙŠØ± Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù…Ø©
            sudo docker network prune -f

            echo "ğŸ›‘ Stopping and removing old container if exists..."
            if sudo docker ps -a --format '{{.Names}}' | grep -Eq "^movie-reco\$"; then
              sudo docker stop movie-reco || true
              sudo docker rm movie-reco || true
            fi

            echo "ğŸ³ Pulling latest image from Docker Hub..."
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/movie-reco:latest

            echo "ğŸš€ Running new container on network movie-network..."
            sudo docker run -d \
              --name movie-reco \
              --network movie-network \
              -p 8000:8000 \
              -p 8501:8501 \
              --memory=4g \
              --cpus="2" \
              ${{ secrets.DOCKER_USERNAME }}/movie-reco:latest

