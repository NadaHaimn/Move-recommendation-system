name: Deploy Movie Recommendation System

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: 🚀 Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ checkout الكود
      - name: 🧾 Checkout Code
        uses: actions/checkout@v3

      # 2️⃣ إعداد SSH
      - name: 🔐 Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # 3️⃣ رفع الكود للسيرفر
      - name: 📤 Rsync Project to EC2
        run: |
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" \
            ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USER }}/Move-recommendation-system

      # 4️⃣ تشغيل الأوامر على السيرفر
      - name: 🛠️ Install Dependencies & Restart Services
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            echo "📂 Activating venv..."
            VENV_PATH=/home/ubuntu/app/venv
            PYTHON=$VENV_PATH/bin/python

            echo "📥 Installing requirements..."
            $PYTHON -m pip install --upgrade pip
            $PYTHON -m pip install -r /home/ubuntu/app/Move-recommendation-system/requirements.txt

            echo "🔄 Restarting services..."
            sudo systemctl daemon-reload
            sudo systemctl restart recommendation.service
            sudo systemctl restart streamlit.service

            echo "✅ Deployment completed!"
          EOF