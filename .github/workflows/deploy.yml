name: CI/CD Deploy

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Ø³Ø­Ø¨ Ø§Ù„ÙƒÙˆØ¯ Ù…Ù† Ø§Ù„Ø±ÙŠØ¨Ùˆ
      - name: Checkout code
        uses: actions/checkout@v3

      # Docker Hub login
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build & Push Docker Image
      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/movie-reco:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/movie-reco:latest

      # Deploy on EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e  # Ù„Ùˆ Ø£ÙŠ Ø£Ù…Ø± ÙØ´Ù„ØŒ Ø§Ù„Ø³ÙƒØ±ÙŠØ¨Øª ÙŠØªÙˆÙ‚Ù

            # Ø­Ø°Ù Ø£ÙŠ container Ù‚Ø¯ÙŠÙ…
            if sudo docker ps -a --format '{{.Names}}' | grep -Eq "^movie-reco\$"; then
              echo "ğŸ›‘ Stopping old container..."
              sudo docker stop movie-reco || true
              sudo docker rm movie-reco || true
            fi

            # Ø¹Ù…Ù„ pull Ù„Ù„Ù€ image Ø§Ù„Ø¬Ø¯ÙŠØ¯Ø©
            echo "ğŸ³ Pulling latest image..."
            if ! sudo docker pull ${{ secrets.DOCKER_USERNAME }}/movie-reco:latest; then
              echo "âš ï¸ Pull failed, keeping old container running."
              exit 1
            fi

            # ØªØ´ØºÙŠÙ„ Ø§Ù„Ù€ container Ø§Ù„Ø¬Ø¯ÙŠØ¯
            echo "ğŸš€ Running new container..."
            if ! sudo docker run -d --name movie-reco -p 8000:8000 -p 8501:8501 ${{ secrets.DOCKER_USERNAME }}/movie-reco:latest; then
              echo "âŒ Run failed! Attempting to restart old container..."
              sudo docker start movie-reco || true
              exit 1
            fi

            echo "âœ… Deployment successful!"