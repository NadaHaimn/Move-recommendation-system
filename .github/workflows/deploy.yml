name: CI/CD Deploy

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # سحب الكود من الريبو
      - name: Checkout code
        uses: actions/checkout@v3

      # لوج إن على Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build & Push Docker Image
      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/movie-reco:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/movie-reco:latest

      # SSH على السيرفر و Restart للـ Container
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/movie-reco:latest
            docker stop movie-reco || true
            docker rm movie-reco || true
            docker run -d --name movie-reco -p 8000:8000 -p 8501:8501 ${{ secrets.DOCKER_USERNAME }}/movie-reco:latest