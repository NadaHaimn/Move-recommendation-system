name: Deploy to EC2

on:
  push:
    branches:
      - main   # أو أي branch بتنزلي منه

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy files to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: "."
          target: "/home/ubuntu/movie-reco"

      - name: Deploy on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /home/ubuntu/movie-reco

            echo "✅ Updating repo..."
            git pull || echo "⚠️ Git pull failed, continuing with old code."

            echo "🛑 Stopping old container..."
            sudo docker stop movie-reco || true
            sudo docker rm movie-reco || true

            echo "🐳 Building new image..."
            if ! sudo docker build -t movie-reco:latest .; then
              echo "❌ Build failed! Restarting old container..."
              sudo docker start movie-reco || true
              exit 1
            fi

            echo "🚀 Running new container..."
            sudo docker run -d --name movie-reco \
              --network movie-network \
              -p 8000:8000 \
              -p 8501:8501 \
              --memory=4g --cpus="2" \
              movie-reco:latest

            echo "✅ Deployment successful!"